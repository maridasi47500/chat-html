<h2>Symbols</h2>
<form action="/newsymbol" method="post">
		<input value="<%=session["user_id"]%>" type="hidden" name="user_id" id="user_user_id" />
	<div class="field">
		<label for="user_name">name
		</label>
		<input type="text" name="name" id="user_name" />
	</div>
	<div class="field">
		<label for="user_pic">pic
		</label>
		<input type="text" name="pic" id="user_pic" />
	</div>

	<div class="actions">
		<input type="submit" name="submit" value="envoyer" id="user_submit" />
	</div>
</form>
<div>
<%=render_collection(collection=db.Symbol.getall(), partial='welcome/_symbol.html', as_='symbol')%>
</div>
