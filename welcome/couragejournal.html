<h2>courage log</h2>
<form action="/newcouragejournal" method="post">
	<div class="field">
		<label for="user_event">event/situation
		</label>
		<input type="text" name="event" id="user_event" />
	</div>
	<div class="field">
		<label for="user_fear">fear
		</label>
		<input type="text" name="fear" id="user_fear" />
	</div>
	<div class="field">
		<label for="user_action">action you took
		</label>
		<input type="text" name="action" id="user_action" />
	</div>
	<div class="field">
		<label for="user_result">result
		</label>
		<input type="text" name="result" id="user_result" />
	</div>
	<div class="actions">
		<input type="submit" name="submit" value="envoyer" id="user_submit" />
	</div>
</form>
<table>
<tr>
<td>event
</td>
<td>fear
</td>
<td>action
</td>
<td>result
</td>
</tr>
<%=render_collection(collection=db.Couragejournal.getall(), partial='welcome/_couragejournal.html', as_='couragejournal')%>
</table>
